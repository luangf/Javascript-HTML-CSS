<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contagem</h1>
    </header>
    <section>
        <div>
            <label for="ano">Ano de Nascimento:</label>
            <input type="number" id="ano" name="ano" min="0">
            <p>Sexo:
                <p>
                    <label for="mas">Masculino</label>
                    <input type="radio" id="mas" name="sexo" min="0" checked>
                </p>
                <p>
                    <label for="fem">Feminino</label>
                    <input type="radio" id="fem" name="sexo" min="0">
                </p>
            </p>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; Copyright</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
